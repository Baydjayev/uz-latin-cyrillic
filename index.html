<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá∫üáø Uzbekcha Latin ‚Üî –ö–∏—Ä–∏–ª–ª Konvertor Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            padding: 30px;
        }

        .converter-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }

        .text-area-wrapper {
            position: relative;
        }

        .section-label {
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .converter-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .convert-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-width: 180px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .btn-latin {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cyrillic {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .feature-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            text-align: center;
        }

        .feature-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .converter-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .converter-buttons {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .convert-btn {
                min-width: 140px;
                padding: 12px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.9));
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.4s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .auto-detect {
            text-align: center;
            margin: 20px 0;
        }

        .auto-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .auto-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üá∫üáø Uzbekcha Konvertor Pro</h1>
            <p>Latin va Kirill yozuvlar orasida tez konvertatsiya</p>
        </div>

        <div class="main-content">
            <div class="converter-section">
                <!-- Kirish matni -->
                <div class="text-area-wrapper">
                    <div class="section-label">üìù Kirish matni</div>
                    <textarea id="inputText" placeholder="Matn kiriting..."></textarea>
                    <div class="char-count" id="charCount">0 belgi</div>
                </div>

                <!-- Konvertatsiya tugmalari -->
                <div class="converter-buttons">
                    <button class="convert-btn btn-latin" onclick="toCyrillic()">
                        Latin ‚Üí –ö–∏—Ä–∏–ª–ª
                    </button>
                    <button class="convert-btn btn-cyrillic" onclick="toLatin()">
                        –ö–∏—Ä–∏–ª–ª ‚Üí Latin
                    </button>
                </div>

                <!-- Natija matni -->
                <div class="text-area-wrapper">
                    <div class="section-label">‚ú® Natija</div>
                    <textarea id="outputText" placeholder="Natija shu yerda chiqadi..." readonly></textarea>
                    <div class="char-count" id="outputCharCount">0 belgi</div>
                </div>
            </div>

            <!-- Avtomatik aniqlash -->
            <div class="auto-detect">
                <button class="auto-btn" onclick="autoDetectAndConvert()">
                    ü§ñ Avtomatik aniqlash va konvertatsiya
                </button>
            </div>

            <!-- Qo'shimcha funksiyalar -->
            <div class="features">
                <button class="feature-btn" onclick="clearAll()">üóëÔ∏è Tozalash</button>
                <button class="feature-btn" onclick="copyResult()">üìã Nusxa olish</button>
                <button class="feature-btn" onclick="swapTexts()">üîÑ Almashtirish</button>
                <button class="feature-btn" onclick="downloadResult()">üíæ Yuklab olish</button>
                <button class="feature-btn" onclick="toggleCase()">üî§ Registr</button>
            </div>

            <!-- Statistika -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalConversions">0</div>
                    <div class="stat-label">Konvertatsiya</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalChars">0</div>
                    <div class="stat-label">Belgilar</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalWords">0</div>
                    <div class="stat-label">So'zlar</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Statistika
        let stats = {
            totalConversions: 0,
            totalChars: 0,
            totalWords: 0
        };

        // Konvertatsiya qoidalari
        const latinToCyrillicRules = {
            "sh": "—à", "ch": "—á", "ng": "–Ω–≥",
            "ya": "—è", "yo": "—ë", "yu": "—é",
            "o'": "—û", "g'": "“ì", "o ª": "—û", "g ª": "“ì",
            "a": "–∞", "b": "–±", "d": "–¥", "e": "–µ", "f": "—Ñ",
            "g": "–≥", "h": "“≥", "i": "–∏", "j": "–∂", "k": "–∫",
            "l": "–ª", "m": "–º", "n": "–Ω", "o": "–æ", "p": "–ø",
            "q": "“õ", "r": "—Ä", "s": "—Å", "t": "—Ç", "u": "—É",
            "v": "–≤", "w": "–≤", "x": "—Ö", "y": "–π", "z": "–∑",
            "'": "—ä", " º": "—ä"
        };

        const cyrillicToLatinRules = {
            "—à": "sh", "—á": "ch", "–Ω–≥": "ng",
            "—è": "ya", "—ë": "yo", "—é": "yu",
            "—û": "o'", "“ì": "g'",
            "–∞": "a", "–±": "b", "–¥": "d", "–µ": "e", "—Ñ": "f",
            "–≥": "g", "“≥": "h", "–∏": "i", "–∂": "j", "–∫": "k",
            "–ª": "l", "–º": "m", "–Ω": "n", "–æ": "o", "–ø": "p",
            "“õ": "q", "—Ä": "r", "—Å": "s", "—Ç": "t", "—É": "u",
            "–≤": "v", "—Ö": "x", "–π": "y", "–∑": "z", "—ä": "'"
        };

        // Matn konvertatsiya qilish
        function convertText(text, rules, preserveCase = true) {
            if (!text) return "";
            
            let result = text;
            
            if (preserveCase) {
                result = result.replace(/\S+/g, function(word) {
                    let convertedWord = word.toLowerCase();
                    
                    const sortedRules = Object.entries(rules).sort((a, b) => b[0].length - a[0].length);
                    
                    for (let [from, to] of sortedRules) {
                        convertedWord = convertedWord.split(from).join(to);
                    }
                    
                    let finalWord = "";
                    for (let i = 0; i < Math.min(word.length, convertedWord.length); i++) {
                        if (word[i] === word[i].toUpperCase() && word[i] !== word[i].toLowerCase()) {
                            finalWord += convertedWord[i].toUpperCase();
                        } else {
                            finalWord += convertedWord[i];
                        }
                    }
                    
                    if (convertedWord.length > word.length) {
                        finalWord = convertedWord;
                        if (word[0] === word[0].toUpperCase()) {
                            finalWord = finalWord.charAt(0).toUpperCase() + finalWord.slice(1);
                        }
                    }
                    
                    return finalWord;
                });
            } else {
                result = result.toLowerCase();
                const sortedRules = Object.entries(rules).sort((a, b) => b[0].length - a[0].length);
                
                for (let [from, to] of sortedRules) {
                    result = result.split(from).join(to);
                }
            }
            
            return result;
        }

        // Latin -> Kirill
        function toCyrillic() {
            const inputText = document.getElementById("inputText").value;
            const result = convertText(inputText, latinToCyrillicRules);
            document.getElementById("outputText").value = result;
            updateStats();
            updateCharCounts();
            showNotification("‚úÖ Kirillga konvertatsiya qilindi!");
        }

        // Kirill -> Latin
        function toLatin() {
            const inputText = document.getElementById("inputText").value;
            const result = convertText(inputText, cyrillicToLatinRules);
            document.getElementById("outputText").value = result;
            updateStats();
            updateCharCounts();
            showNotification("‚úÖ Lotinga konvertatsiya qilindi!");
        }

        // Avtomatik aniqlash
        function autoDetectAndConvert() {
            const inputText = document.getElementById("inputText").value;
            if (!inputText.trim()) {
                showNotification("‚ö†Ô∏è Matn kiriting!");
                return;
            }

            const hasCyrillic = /[–∞-—è—ë—û“ì“õ“≥]/i.test(inputText);
            const hasLatin = /[a-z]/i.test(inputText);

            if (hasCyrillic && !hasLatin) {
                toLatin();
            } else if (hasLatin && !hasCyrillic) {
                toCyrillic();
            } else {
                showNotification("ü§î Aniq emas, qo'lda tanlang");
            }
        }

        // Tozalash
        function clearAll() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
            updateCharCounts();
            showNotification("üóëÔ∏è Tozalandi!");
        }

        // Nusxa olish
        function copyResult() {
            const outputText = document.getElementById("outputText").value;
            if (!outputText.trim()) {
                showNotification("‚ö†Ô∏è Nusxa olish uchun natija yo'q!");
                return;
            }

            navigator.clipboard.writeText(outputText).then(() => {
                showNotification("üìã Nusxa olindi!");
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = outputText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification("üìã Nusxa olindi!");
            });
        }

        // O'rin almashtirish
        function swapTexts() {
            const inputText = document.getElementById("inputText").value;
            const outputText = document.getElementById("outputText").value;
            
            document.getElementById("inputText").value = outputText;
            document.getElementById("outputText").value = inputText;
            updateCharCounts();
            showNotification("üîÑ Almashtirildi!");
        }

        // Yuklab olish
        function downloadResult() {
            const outputText = document.getElementById("outputText").value;
            if (!outputText.trim()) {
                showNotification("‚ö†Ô∏è Yuklab olish uchun natija yo'q!");
                return;
            }

            const blob = new Blob([outputText], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'konvertatsiya.txt';
            link.click();
            showNotification("üíæ Yuklab olindi!");
        }

        // Registr o'zgartirish
        function toggleCase() {
            const outputTextEl = document.getElementById("outputText");
            let text = outputTextEl.value;
            
            if (!text.trim()) {
                showNotification("‚ö†Ô∏è Natija yo'q!");
                return;
            }

            if (text === text.toUpperCase()) {
                outputTextEl.value = text.toLowerCase();
                showNotification("üî§ Kichik harflarga o'tkazildi!");
            } else {
                outputTextEl.value = text.toUpperCase();
                showNotification("üî§ Katta harflarga o'tkazildi!");
            }
        }

        // Belgilar sonini yangilash
        function updateCharCounts() {
            const inputText = document.getElementById("inputText").value;
            const outputText = document.getElementById("outputText").value;
            
            document.getElementById("charCount").textContent = `${inputText.length} belgi`;
            document.getElementById("outputCharCount").textContent = `${outputText.length} belgi`;
        }

        // Statistikani yangilash
        function updateStats() {
            const inputText = document.getElementById("inputText").value;
            
            stats.totalConversions++;
            stats.totalChars += inputText.length;
            stats.totalWords += inputText.trim().split(/\s+/).filter(word => word.length > 0).length;
            
            document.getElementById("totalConversions").textContent = stats.totalConversions;
            document.getElementById("totalChars").textContent = stats.totalChars;
            document.getElementById("totalWords").textContent = stats.totalWords;
        }

        // Xabarnoma ko'rsatish
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");
            
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        // Real vaqtda belgilar sonini yangilash
        document.getElementById("inputText").addEventListener("input", updateCharCounts);

        // Klaviatura yorliqlari
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey) {
                switch(event.key) {
                    case '1':
                        event.preventDefault();
                        toCyrillic();
                        break;
                    case '2':
                        event.preventDefault();
                        toLatin();
                        break;
                    case 'l':
                        event.preventDefault();
                        clearAll();
                        break;
                    case 'd':
                        event.preventDefault();
                        copyResult();
                        break;
                }
            }
        });

        // Boshlang'ich sozlamalar
        updateCharCounts();
    </script>
</body>
</html>
